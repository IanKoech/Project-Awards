{%extends 'base.html'%}
{% load static %}

{%block content%}

{%block styles%}
    <link rel="stylesheet" href="../../static/css/forms.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

{%endblock%}

<div class="profileform" style="font-family: 'Montserrat'; text-align:center; scroll-behavior: smooth; background-color: #353535; color: ivory;">
    <form action="" class="updateprofile container form" method="POST" enctype="multipart/form-data">
        <h2 class="text-center">Update Profile</h2>
        <hr>
        {%csrf_token%}
        {% bootstrap_form form %}
        <p>{{form}}</p>
        <p><textarea name="bio" id="" cols="30" rows="10" placeholder="Bio"></textarea></p>
        <p><input type="text" placeholder="phone number" name="phone"></p>
        <p><input type="text" placeholder="email" name="email"> </p>
        <p><button type="submit" class="btn btn-dark" value="Update">Update</button></p>



    </form>

</div>

{%endblock%}
