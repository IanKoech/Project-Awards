{% load bootstrap3 %}
{%block styles%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/forms.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">


{%endblock%}

<div class="login" style="font-family: 'Montserrat'; text-align:center; background-color: bisque;">
    <form action="/register/login/" method="POST" style="color: beige;">
        {%csrf_token%}
        <h2>Log In</h2>
        
        <p><input type="text" name="username" placeholder="username"></p>

        <p><input type="password" name="password" placeholder="password"></p>
        <input type="submit" class="btn loginbtn btn-dark" value="Log in">

        <p>If you don't have an account you can create one <a href="{%url 'register' %}">here.</a></p>
    </form>
</div>
