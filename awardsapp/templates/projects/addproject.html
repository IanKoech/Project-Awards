{%extends 'base.html'%}

{%block content%}

{%block styles%}
{{block.super}}
<link rel="stylesheet" href="../../static/css/bootstrap.css">
<link rel="stylesheet" href="../../static/css/forms.css">
<link rel="stylesheet" href="../../static/css/main.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
{%endblock%}

<div class="addproject">
    <form action="" class="projectform form container bg-ligt" method="POST" enctype="multipart/form-data">

        {%csrf_token%}

        <h2>Add Project</h2>
        <hr>

        <p>
        <div class="projecttitle Label">
            {{form.Title.label}}:
        </div>

        <div class="projecttitle Input">
            {{form.Title}}
        </div>

        </p>
        <p>
        <div class="projectLanding Label">
            {{form.Landing.label}} page picture:
        </div>
        <div class="projectLanding Input">
            {{form.Landing}}
        </div>

        </p>

        <p>
        <div class="projectDescription Label">
            {{form.Description.label}}:
        </div>
        <div class="projectDescription Input">
            {{form.Description}}
        </div>

        </p>


        <input class="btn btn-dark" type="submit" value="sign up">


    </form>


</div>

{%endblock%}
